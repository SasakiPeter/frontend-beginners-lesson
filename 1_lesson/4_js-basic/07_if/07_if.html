<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>if文</title>
    <script>
      // ランダムな数値を出力する関数

      // 関数と早期リターン

      // 三項演算子
      const age = 26;
      const beverage = age >= 26 ? "ビール" : "ジュース";
      console.log(beverage);
    </script>
  </head>
  <body></body>
</html>
