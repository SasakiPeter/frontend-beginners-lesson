<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>クラスの着脱</title>
    <style>
      .box {
        width: 600px;
        height: 400px;
        background-color: lightpink;
      }

      .box.blue {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <button class="button">色の切り替え</button>
    <div class="box"></div>
    <script>
      // ボタンをクリックするたび、ボックスを赤色・青色にするプログラム
      document.querySelector(".button").addEventListener("click", () => {
        document.querySelector(".box").classList.toggle("blue");
      });
    </script>
  </body>
</html>
