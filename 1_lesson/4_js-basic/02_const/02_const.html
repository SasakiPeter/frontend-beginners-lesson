<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>変数・定数</title>
    <script>
      // 定数
      const myName = "鈴木";
      alert(myName);

      // 変数
      let result = 1 + 1;
      console.log("1 + 1 は" + result + "です");
      console.log("更に1を足すと" + result + "になります");
      console.warn("警告です");
      console.error("エラー文言です");
      console.table({ name: "鈴木", age: 18 });
      // // もう死語かもしれん
      // console.dir({ name: "鈴木", age: 18 });
      // console.log({ name: "鈴木", age: 18 });
    </script>
  </head>
  <body></body>
</html>
