<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>数値・文字列・真偽値</title>
    <script>
      // 2+3は？
      console.log(2 + 3);
      // 5-2は？
      console.log(5 - 2);
      // 2×2は？
      console.log(2 * 2);
      // 4÷2は？
      console.log(4 / 2);
      // 10÷3の余りは？
      console.log(10 % 3);
      // 2の3乗は？
      console.log(2 ** 3);

      // 三角関数周り
      console.log(Math.sin(2));
      // x = 30, y = 45の座標の角度 ?
      console.log(Math.atan2(45, 30));

      // ランダムな数値を出力
      console.log(Math.random());
      console.log(Math.random() * 10, "ramdom * 10");

      console.log(Math.floor(4.5));
      console.log(Math.floor(Math.random()));

      console.log(Math.trunc(-4.6));
      console.log(Math.trunc(-4.5));

      // 2と5の大きい方を出力
      console.log(Math.max(...[1, 4, 6, 3]));
      // 整数の出力
      // 文字列を数値へ変換
    </script>
  </head>
  <body></body>
</html>
