<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="time.css" />
    <script src="time.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>デジタル時計</h1>
    </header>
    <main>
      <section class="clock">
        <h2>現在時刻</h2>
        <div>
          <p class="time">読込中です</p>
          <button class="button">記録</button>
        </div>
      </section>
      <section>
        <h2>クリックされた時刻</h2>
        <ul class="record">
          <li>記録はありません。</li>
        </ul>
      </section>
    </main>
  </body>
</html>
