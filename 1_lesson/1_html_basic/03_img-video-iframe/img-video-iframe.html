<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>画像・動画・iframe</title>
  </head>
  <body>
    <!-- imgタグ -->
    <div>
      <img src="./images/cat.jpg" width="400" height="300" alt="" />
    </div>

    <!-- 手動再生 -->
    <div>
      <video src="./videos/wine.mp4" controls width="960" height="640"></video>
    </div>

    <!-- 自動再生 -->
    <div>
      <video
        src="./videos/water.mp4"
        autoplay
        muted
        width="300"
        height="400"
      ></video>
    </div>

    <!--  iframe -->
    <div></div>
  </body>
</html>
