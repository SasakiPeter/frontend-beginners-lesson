<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox</title>
    <style>
      .container {
        border: 2px solid red;
      }

      .box {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        background-color: lightblue;
        padding: 24px;
      }

      .list {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">BOX1</div>
      <div class="box">BOX2</div>
      <div class="box">BOX3</div>
    </div>

    <ul class="list">
      <li>りんご</li>
      <li>バナナ</li>
      <li>寿司</li>
    </ul>
  </body>
</html>
