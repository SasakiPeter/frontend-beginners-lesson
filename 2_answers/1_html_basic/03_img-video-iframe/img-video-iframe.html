<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>画像・動画・iframe</title>
  </head>
  <body>
    <!-- imgタグ -->
    <div>
      <img src="images/cat.jpg" width="960" height="640" alt="猫" />
    </div>

    <!-- 手動再生 -->
    <div>
      <video
        src="videos/water.mp4"
        controls
        loop
        width="400"
        height="640"
      ></video>
    </div>

    <!-- 自動再生 -->
    <div>
      <video
        src="videos/wine.mp4"
        playsinline
        muted
        autoplay
        width="960"
        height="640"
      ></video>
    </div>

    <div>
      <!--  iframe -->
      <iframe src="img-video-iframe-2.html" frameborder="0"></iframe>
    </div>
  </body>
</html>
