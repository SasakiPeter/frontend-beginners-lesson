<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>CSSのスタイル設定</title>
    <style>
      h1 {
        color: hotpink;
        font-weight: bold;
        font-size: 120px;
      }

      p {
        background-color: black;
        color: white;
      }

      .box {
        width: 600px;
        height: 400px;
        border: 2px solid #cccccc;
        box-shadow: #333333 2px 2px 6px;
      }
    </style>
  </head>
  <body>
    <h1>鈴木さんのページです</h1>
    <p>こんにちは</p>
    <div class="box">BOX</div>
  </body>
</html>
