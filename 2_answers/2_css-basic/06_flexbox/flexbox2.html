<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox</title>
    <style>
      .container {
        display: flex;
        border: 1px solid #cccccc;
        align-items: center;
        gap: 8px;
      }

      .icon {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .text {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="icon" src="images/cat.jpg" width="300" height="200" alt="" />
      <p class="text">
        こんにちは、私の名前は猫。好きな食べ物はりんごとバナナとぶどうよ。
      </p>
      <p class="arrow">➡️</p>
    </div>
  </body>
</html>
