<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>テキスト周り</title>
    <style>
      img {
        /* サイズの上書き */
        width: 400px;
        height: 200px;

        /* object-fit: cover */
        object-fit: cover;
        object-position: 70% top;

        /* フィルター */
        filter: grayscale(0.6);
      }
    </style>
  </head>
  <body>
    <img src="images/cat.jpg" width="960" height="640" alt="" />
  </body>
</html>
