<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <script>
    // オブジェクトの基本
    const myPerson = {
      // プロパティ（キー: 値）
      name: "鈴木",
      // プロパティ
      age: 18,

      address: "福岡",
    };

    // 名前は？
    console.log(myPerson.name);
    console.log(myPerson["name"]);

    // 年齢は？
    console.log(myPerson.age);

    // 名前を田中に書き換えてください
    myPerson.name = "田中";
    console.log(myPerson);

    // nicknameプロパティに「ジョン」を追加してください
    myPerson.nickname = "ジョン";
    console.log(myPerson);

    console.log(myPerson);
    //
    // // favoriteFoodプロパティに「いちご, りんご, バナナからなる配列」を追加してください
    // // オブジェクトの基本
    // const myPerson2 = {
    //   name: "鈴木",
    //   age: 18,
    //   favoriteFood: ["いちご", "りんご", "バナナ"],
    //   sayHello: () => {
    //     console.log("こんにちは");
    //   },
    //   friend: {
    //     name: "田中",
    //     age: 18,
    //   },
    // };

    // キーをすべて出力する
    console.log(Object.keys(myPerson));
    // 値をすべて出力する
    console.log(Object.values(myPerson));

    console.log("------");
    // キーと値をすべて出力する
    const entries = Object.entries(myPerson);
    for (const entry of entries) {
      console.log(entry);
    }
  </script>
  <body></body>
</html>
