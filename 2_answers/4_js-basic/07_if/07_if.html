<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>if文</title>
    <script>
      // ランダムな数値を出力する関数
      const result = Math.floor(Math.random() * 10);

      if (result > 5) {
        console.log(result + "は5より大きい");
      } else {
        console.log(result + "は5より小さい");
      }

      // 関数と早期リターン

      // 三項演算子
    </script>
  </head>
  <body></body>
</html>
