<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>数値・文字列・真偽値</title>
    <script>
      // 2+3は？
      console.log(2 + 3);
      // 5-2は？
      console.log(5 - 2);
      // 2×2は？
      console.log(2 * 2);
      // 4÷2は？
      console.log(4 / 2);
      // 10÷3の余りは？
      console.log(10 % 3);
      // 2の3乗は？
      console.log(2 ** 3);

      // ランダムな数値を出力
      console.log(Math.random());
      // 2と5の大きい方を出力
      console.log(Math.max(2, 5));
      // 整数の出力
      console.log(Math.floor(2.5));
      console.log(Math.floor(-2.5));
      console.log(Math.trunc(-2.5));
      // 文字列を数値へ変換
      console.log(Number("2"))
    </script>
  </head>
  <body></body>
</html>
