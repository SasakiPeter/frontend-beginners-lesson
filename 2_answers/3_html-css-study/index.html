<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSUKIAKARI LIVING | 手作り家具のインテリアショップ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">
        <img
          class="header_image"
          src="images/header_logo.png"
          width="428"
          height="57"
          alt="TSUKIAKARI LIVING"
        />
      </h1>
      <ul class="header_link-list">
        <li><a href="#">Top</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
      </ul>
    </header>
    <main>
      <div class="main-visual">
        <img
          class="main-visual_image"
          src="images/mv_logo.png"
          width="450"
          height="281"
          alt="TSUKIAKARI LIVING"
        />
      </div>
      <div class="inner">
        <section class="section">
          <h2 class="section_title">こだわりの家具でゆったりくつろぐ</h2>
          <p class="section_text">
            ゆっくりコーヒーを飲んだり、時にはお仕事も。<br />
            暮らしの中心であるリビングを、こだわりの家具で満たしてゆったり過ごせる空間にしましょう。
          </p>
          <img
            class="section_image"
            src="images/about01.jpg"
            width="385"
            height="289"
            alt="リビングで仕事をする女性"
          />
        </section>
        <section class="section">
          <h2 class="section_title">身の回りに感じる職人のぬくもり</h2>
          <p class="section_text">
            職人が手をかけて作った自慢の家具たちは、一つ一つ、違う表情を見せてくれます。<br />
            都会に住むみなさまの心に、ひとときの安らぎを。
          </p>
          <img
            class="section_image"
            src="images/about02.jpg"
            width="385"
            height="289"
            alt="職人手作りの小物"
          />
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="copy-right">&copy;2021 Tsukiakari All Rights Reserved.</p>
    </footer>
  </body>
</html>
