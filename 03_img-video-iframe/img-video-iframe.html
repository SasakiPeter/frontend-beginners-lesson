<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>画像・動画・iframe</title>
  </head>
  <body>
    <!-- imgタグ -->
    <div>
      <img src="./images/cat.jpg" alt="" />
    </div>

    <!-- 手動再生 -->
    <div>
      <video src="./videos/wine.mp4" controls loop></video>
    </div>

    <!-- 自動再生 -->
    <div>
      <!-- ミュートにしないとかってに再生されないらしい -->
      <video src="./videos/water.mp4" width="300" autoplay muted></video>
    </div>

    <!--  iframe -->
    <div></div>
  </body>
</html>
