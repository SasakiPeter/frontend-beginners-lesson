<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>HTML要素の操作（DOM）</title>
    <style>
      .weather {
        font-size: 20px;
        color: #ee0f0f;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="my-text">こんにちは</p>
    <p class="my-text-2">今日は<span class="weather">晴れ</span>です</p>
  </body>
</html>
