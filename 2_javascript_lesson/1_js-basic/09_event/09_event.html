<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>イベント処理</title>
  </head>
  <body>
    <div>
      <button class="button">ボタン</button>
    </div>

    <script>
      // イベントの設定
      document.querySelector(".button").addEventListener("click", (event) => {
        // 何をするか
        // イベントリスナー
        alert("こんにちは");
      });

      // clickイベント
      // クリックされた要素
      // DOMContentLoadedイベント
      // スクロールイベント
    </script>
  </body>
</html>
