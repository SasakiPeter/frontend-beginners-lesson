<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>data属性</title>
  </head>
  <body>
    <button class="button" data-tonkotsu="apple">りんご</button>
    <button class="button" data-id="banana">バナナ</button>
    <button class="button" data-id="sushi">寿司</button>
    <script>
      // dataset.名前
      const buttonId = document.querySelector(".button").dataset.tonkotsu;
      console.log(buttonId);

      // 各ボタンがクリックされたら、そのIDを出力するプログラム
      document.querySelectorAll(".button").forEach((button) => {
        button.addEventListener("click", (event) => {
          const clickedId = event.target.dataset.id;
          console.log(clickedId);
        });
      });
    </script>
  </body>
</html>
